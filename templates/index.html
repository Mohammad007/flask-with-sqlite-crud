<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <br>
            {% if user_edit != '' %}
            <form action="/update/{{ user_edit.id }}" method="POST">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Name" value="{{ user_edit.name }}" name="name" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Email" value="{{ user_edit.email }}" name="email" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" placeholder="Address" value="{{ user_edit.address }}" name="address" class="form-control">
                </div>
                <br>
                <div class="form-group">
                   <button type="submit" class="btn btn-danger">Update Data</button>
                </div>
            </form>
            {% else %}
            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Name" name="name" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Email" name="email" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" placeholder="Address" name="address" class="form-control">
                </div>
                <br>
                <div class="form-group">
                   <button type="submit" class="btn btn-danger">Add Data</button>
                </div>
            </form>
            {% endif %}
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                {% for show in user %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.name }}</td>
                    <td>{{ show.email }}</td>
                    <td>{{ show.address }}</td>
                    <td>
                        <a href="/edit/{{ show.id }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="/delete/{{ show.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
